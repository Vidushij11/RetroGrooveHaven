<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">


    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section id="login">
        <div class="login-form-box">
            <div class="login-value">
                <form action="/">
                    <h2>Login</h2>
                    <div class="login-inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="login_email" type="text"name="email" required>
                        <label for="email" class="login-label">Email</label>
                    </div>
                    <div class="login-inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input  id="login_password" type="password" name="password" required>
                        <label for="password" class="login-label">Password</label>
                    </div>
                    <div class="login-forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
                        
                    </div>
                    <button onclick="login()" type="submit" class="login-button"><a style="text-decoration: none; color: aliceblue;" href="index.html">Log in</a></button>
                    <div class="login-register">
                        <p>Don't have a account <a href="sign_up.html">Register</a></p>
                    </div>

                </form>
            </div>
        </div>


    </section>

    
</body>

</html>
