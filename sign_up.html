<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login">
        <div class="register-form-box">
            <div class="login-value">
                <form action="/" name="Formfill">
                    <h2>Register</h2>

                    <div class="login-inputbox">
                        <ion-icon name="people-outline"></ion-icon>
                        <input id="register_username" type="text" name="Username" required>
                        <label class="nitin"for="Username">Username</label>
                    </div>
                    <div class="login-inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="register_email" type="text" name="Email" required>
                        <label for="Email">Email</label>
                    </div>
                    <div class="login-inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="register_password" type="password" name="Password" required>
                        <label for="Password">Password</label>
                    </div>
                    <div class="login-inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="register_cpassword" type="password" name="cpassword" required>
                        <label for="cpassword">Confirm Password</label>
                    </div>
                
                    <button  onclick="register()" class="login-button">Sign Up</button>
                    <div class="login-register">
                        <p>Already have a account <a href="login.html">Log In</a></p>
                    </div>

                </form>
            </div>
        </div>


    </section>
</body>

</html>
